<script type="text/javascript">
	function loginSOAP(); {
		shop.beginWaiting();
		// Define IAS and ECS. People are allowed to know these URLs cause why not.
			ecsUrl = 'https://soapy.oscwii.org/ecs/services/ECommerceSOAP';
			iasUrl = 'https://soapy.oscwii.org/ias/services/IdentityAuthenticationSOAP';
		wiiEC.setWebSvcUrls(ecsUrl, iasUrl);
		    var progress = wiiEC.checkRegistration();
    			fnName = "Account Check";
 			fnDesc = "Checking Account";
			finishOp(fnName, fnDesc, progression, "done");
		function done(progression); {
			window.history.back();
		}
	}
	</script>
</head>

<body onLoad="loginSOAP();">
<h1 style="color: #34BEED; text-align: center;">Please Wait...</h1>
<hr></hr> <p style="text-align: center;">The Open Shop Channel is checking your registration. If you are not registered, OSC will automatically set you up with little to no interaction required.</p>
